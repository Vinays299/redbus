<div class="container">
<header>
    <h1>Select a Bus</h1>
</header>
    <div class="bus-list">
      <div *ngFor="let bus of buses" class="bus-item">
        <h2>{{ bus.name }}</h2>
        <p>Departure: {{ bus.departureTime }}</p>
        <p>Arrival: {{ bus.arrivalTime }}</p>
        <button (click)="selectBus(bus.id)">Select</button>
      </div>
    </div>
  </div>
